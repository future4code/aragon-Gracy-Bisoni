<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <header>
        <div>
        <p>Lunária Crochê</p>
    </div>
    </header>
    
    <div>
        <a class="menu" href="./index.html">Página Inicial</a>
        <a class="menu" href="./ctrl-estoque.html">Controle de Estoque</a>
        <a class="menu" href="./add-produto.html">Adicionar Produto</a>
        <a class="menu" href="./funcionarios.html">Funcionárias</a>
    </div>

    
    <h2 class="titulo-pagina">Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descrição">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao-produto" name="descrição">
        </div>
        
        <div>
            <label for="preço">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="qtde-disponivel">Quantidade disponível: </label>
            <input type="number" id="qtde-disponivel" name="qtde-disponivel">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button class="botao" type="submit">Adicionar</button>
        </div>

    </form>
    <footer>
        <p>Se você está lendo isso, eu consegui fazer um rodapé =D </p>
    </footer>

</body>
</html>
